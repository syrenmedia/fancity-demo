<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{root}}assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick-theme.css"/>
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
  </head>
  <body>
    <div class="off-canvas-wrapper">

        {{> offcanvas}}

          {{> topbar}}
          
          {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened page is created. --}}
          {{> body}}
          <div class="bottom-bar columns large-12">
            <div class="expanded button-group">
              <a href="/nearby.html" class="button"><i class="fa fa-location-arrow"></i> Nearby</a>
              <a href="" class="button"><i class="fa fa-plus"></i> Post</a>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="{{root}}assets/js/app.js"></script>
